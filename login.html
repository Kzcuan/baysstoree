<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAYS STOREE - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4da6ff;
            --secondary-color: #0066cc;
            --dark-bg: #000000;
            --card-bg: rgba(20, 20, 20, 0.95);
            --text-color: #ffffff;
            --text-muted: #a0a0a0;
            --border-color: rgba(77, 166, 255, 0.2);
            --hover-color: #1a8cff;
            --glow-color: rgba(77, 166, 255, 0.5);
        }

        body {
            background-color: var(--dark-bg);
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)),
                url('https://images.unsplash.com/photo-1511512578047-dfb367046420?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 2rem;
        }

        .login-type-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: stretch;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        .login-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 25px rgba(77, 166, 255, 0.15);
            animation: borderGlow 4s infinite;
            transition: all 0.3s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px var(--glow-color);
            animation: titleGlow 3s infinite;
        }

        .form-label {
            color: var(--text-color);
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .form-control {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
        }

        .form-control:focus {
            background: rgba(0, 0, 0, 0.6);
            border-color: var(--primary-color);
            color: var(--text-color);
            box-shadow: 0 0 15px var(--glow-color);
        }

        .btn-login {
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 1px;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--glow-color);
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-muted);
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            color: var(--hover-color);
            text-shadow: 0 0 10px var(--glow-color);
        }

        @keyframes borderGlow {
            0% { box-shadow: 0 0 20px rgba(77, 166, 255, 0.15); }
            50% { box-shadow: 0 0 30px rgba(77, 166, 255, 0.3); }
            100% { box-shadow: 0 0 20px rgba(77, 166, 255, 0.15); }
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px var(--glow-color); }
            50% { text-shadow: 0 0 20px var(--glow-color), 0 0 30px var(--glow-color); }
            100% { text-shadow: 0 0 10px var(--glow-color); }
        }

        .loading-spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast {
            background: var(--card-bg);
            color: var(--text-color);
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }

        .toast.success {
            border-left: 4px solid #28a745;
        }

        .toast.error {
            border-left: 4px solid #dc3545;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Loading Spinner -->
    <div class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- Login Type Container -->
    <div class="login-type-container">
        <!-- Admin Login Form Container -->
        <div class="login-container">
            <div class="login-header">
                <h1 class="login-title">ADMIN LOGIN</h1>
                <p>Access the admin dashboard</p>
            </div>
            <form id="adminLoginForm">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="adminUsername" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="adminPassword" required>
                </div>
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-user-shield"></i> Login as Admin
                </button>
                <div class="register-link">
                    <p>Need admin access? <a href="create_admin.html">Create admin account</a></p>
                </div>
            </form>
        </div>

        <!-- User Login Form Container -->
        <div class="login-container">
            <div class="login-header">
                <h1 class="login-title">USER LOGIN</h1>
                <p>Welcome back to BAYS STOREE</p>
            </div>
            <form id="userLoginForm">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="userUsername" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="userPassword" required>
                </div>
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt"></i> Login as User
                </button>
                <div class="register-link">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Constants
        const USERS_KEY = 'users';
        const ADMIN_ACCOUNTS_KEY = 'adminAccounts';

        // Initialize data
        function initializeData() {
            if (!localStorage.getItem(USERS_KEY)) {
                localStorage.setItem(USERS_KEY, JSON.stringify([]));
            }
            if (!localStorage.getItem(ADMIN_ACCOUNTS_KEY)) {
                localStorage.setItem(ADMIN_ACCOUNTS_KEY, JSON.stringify([]));
            }
        }

        // Get users
        function getUsers() {
            return JSON.parse(localStorage.getItem(USERS_KEY) || '[]');
        }

        // Get admin accounts
        function getAdminAccounts() {
            return JSON.parse(localStorage.getItem(ADMIN_ACCOUNTS_KEY) || '[]');
        }

        // Show loading indicator
        function showLoading() {
            document.querySelector('.loading-spinner').style.display = 'flex';
        }

        // Hide loading indicator
        function hideLoading() {
            document.querySelector('.loading-spinner').style.display = 'none';
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.querySelector('.toast-container').appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Handle admin login form submission
        async function handleAdminLoginSubmit(e) {
            e.preventDefault();
            showLoading();

            const username = document.getElementById('adminUsername').value.trim();
            const password = document.getElementById('adminPassword').value;

            try {
                const adminAccounts = getAdminAccounts();
                const admin = adminAccounts.find(a => a.username === username);
                
                if (!admin) {
                    throw new Error('Admin account not found');
                }

                const hashedPassword = await hashPassword(password);
                if (admin.password !== hashedPassword) {
                    throw new Error('Incorrect password');
                }

                // Update last login
                admin.lastLogin = new Date().toISOString();
                localStorage.setItem(ADMIN_ACCOUNTS_KEY, JSON.stringify(adminAccounts));

                // Set admin login status
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('currentAdminId', admin.id);

                showToast('Login successful! Redirecting to admin dashboard...', 'success');
                setTimeout(() => {
                    window.location.href = 'admin_dashboard.html';
                }, 1500);
            } catch (error) {
                showToast(error.message, 'error');
                document.getElementById('adminPassword').value = '';
            } finally {
                hideLoading();
            }
        }

        // Handle user login form submission
        async function handleUserLoginSubmit(e) {
            e.preventDefault();
            showLoading();

            const username = document.getElementById('userUsername').value.trim();
            const password = document.getElementById('userPassword').value;

            try {
                const users = getUsers();
                const user = users.find(u => u.username === username);
                
                if (!user) {
                    throw new Error('User not found');
                }

                // Check if this is an admin account trying to log in through user portal
                const adminAccounts = getAdminAccounts();
                if (adminAccounts.some(a => a.username === username)) {
                    throw new Error('Please use the admin login form for admin accounts');
                }

                const hashedPassword = await hashPassword(password);
                if (user.password !== hashedPassword) {
                    throw new Error('Incorrect password');
                }

                // Update last login
                user.lastLogin = new Date().toISOString();
                localStorage.setItem(USERS_KEY, JSON.stringify(users));

                // Set user login status and ensure admin status is cleared
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('currentAdminId');
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('currentUserId', user.id);

                showToast('Login successful! Redirecting to store...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                showToast(error.message, 'error');
                document.getElementById('userPassword').value = '';
            } finally {
                hideLoading();
            }
        }

        // Password hashing function
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize data
            initializeData();

            // Set up form handlers
            const adminLoginForm = document.getElementById('adminLoginForm');
            const userLoginForm = document.getElementById('userLoginForm');

            if (adminLoginForm) {
                adminLoginForm.addEventListener('submit', handleAdminLoginSubmit);
            }

            if (userLoginForm) {
                userLoginForm.addEventListener('submit', handleUserLoginSubmit);
            }

            // Clear any existing session if coming from logout
            if (window.location.hash === '#logout') {
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('currentAdminId');
                localStorage.removeItem('userLoggedIn');
                localStorage.removeItem('currentUserId');
                window.location.hash = '';
                showToast('You have been logged out successfully', 'info');
            }
        });
    </script>
</body>
</html>
