<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAYS STOREE - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4da6ff;
            --secondary-color: #0066cc;
            --dark-bg: #000000;
            --card-bg: rgba(20, 20, 20, 0.95);
            --text-color: #ffffff;
            --text-muted: #a0a0a0;
            --border-color: rgba(77, 166, 255, 0.2);
            --hover-color: #1a8cff;
            --glow-color: rgba(77, 166, 255, 0.5);
        }

        body {
            background-color: var(--dark-bg);
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)),
                url('https://images.unsplash.com/photo-1511512578047-dfb367046420?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 2rem;
        }

        .register-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 25px rgba(77, 166, 255, 0.15);
            animation: borderGlow 4s infinite;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-title {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px var(--glow-color);
            animation: titleGlow 3s infinite;
        }

        .form-label {
            color: var(--text-color);
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .form-control {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
        }

        .form-control:focus {
            background: rgba(0, 0, 0, 0.6);
            border-color: var(--primary-color);
            color: var(--text-color);
            box-shadow: 0 0 15px var(--glow-color);
        }

        .btn-register {
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 1px;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--glow-color);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-muted);
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: var(--hover-color);
            text-shadow: 0 0 10px var(--glow-color);
        }

        .password-requirements {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        .password-requirements ul {
            list-style: none;
            padding-left: 0;
            margin-bottom: 0;
        }

        .password-requirements li {
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
        }

        .password-requirements li i {
            margin-right: 0.5rem;
            font-size: 0.8rem;
        }

        .requirement-met {
            color: #28a745;
        }

        .requirement-not-met {
            color: var(--text-muted);
        }

        @keyframes borderGlow {
            0% { box-shadow: 0 0 20px rgba(77, 166, 255, 0.15); }
            50% { box-shadow: 0 0 30px rgba(77, 166, 255, 0.3); }
            100% { box-shadow: 0 0 20px rgba(77, 166, 255, 0.15); }
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px var(--glow-color); }
            50% { text-shadow: 0 0 20px var(--glow-color), 0 0 30px var(--glow-color); }
            100% { text-shadow: 0 0 10px var(--glow-color); }
        }
    </style>
</head>
<body>
    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Loading Spinner -->
    <div class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- Register Form Container -->
    <div class="register-container">
        <div class="register-header">
            <h1 class="register-title">CREATE ACCOUNT</h1>
            <p>Join BAYS STOREE community today</p>
        </div>
        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                <div class="password-requirements">
                    <ul>
                        <li><i class="fas fa-circle"></i> Minimum 8 characters</li>
                        <li><i class="fas fa-circle"></i> At least one uppercase letter</li>
                        <li><i class="fas fa-circle"></i> At least one lowercase letter</li>
                        <li><i class="fas fa-circle"></i> At least one number</li>
                    </ul>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-register">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script>
        // Constants
        const USERS_KEY = 'users';
        const PASSWORD_REQUIREMENTS = {
            minLength: 8,
            hasUpperCase: /[A-Z]/,
            hasLowerCase: /[a-z]/,
            hasNumber: /[0-9]/
        };

        // Initialize data
        function initializeData() {
            if (!localStorage.getItem(USERS_KEY)) {
                localStorage.setItem(USERS_KEY, JSON.stringify([]));
            }
        }

        // Get users
        function getUsers() {
            return JSON.parse(localStorage.getItem(USERS_KEY) || '[]');
        }

        // Save users
        function saveUsers(users) {
            localStorage.setItem(USERS_KEY, JSON.stringify(users));
        }

        // Validate password
        function validatePassword(password) {
            const requirements = {
                length: password.length >= PASSWORD_REQUIREMENTS.minLength,
                upper: PASSWORD_REQUIREMENTS.hasUpperCase.test(password),
                lower: PASSWORD_REQUIREMENTS.hasLowerCase.test(password),
                number: PASSWORD_REQUIREMENTS.hasNumber.test(password)
            };

            updatePasswordRequirements(requirements);

            return Object.values(requirements).every(req => req === true);
        }

        // Update password requirements visual feedback
        function updatePasswordRequirements(requirements) {
            const requirementsList = document.querySelectorAll('.password-requirements li');
            const icons = {
                met: '<i class="fas fa-check-circle requirement-met"></i>',
                notMet: '<i class="fas fa-circle requirement-not-met"></i>'
            };

            requirementsList[0].innerHTML = `${requirements.length ? icons.met : icons.notMet} Minimum 8 characters`;
            requirementsList[1].innerHTML = `${requirements.upper ? icons.met : icons.notMet} At least one uppercase letter`;
            requirementsList[2].innerHTML = `${requirements.lower ? icons.met : icons.notMet} At least one lowercase letter`;
            requirementsList[3].innerHTML = `${requirements.number ? icons.met : icons.notMet} At least one number`;
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.querySelector('.toast-container').appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Handle form submission
        document.getElementById('registerForm').onsubmit = async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            try {
                // Validate input
                if (!username || !email || !password || !confirmPassword) {
                    throw new Error('Please fill in all fields');
                }

                if (!validatePassword(password)) {
                    throw new Error('Password does not meet requirements');
                }

                if (password !== confirmPassword) {
                    throw new Error('Passwords do not match');
                }

                // Get both user and admin accounts to check for duplicates
                const users = getUsers();
                const adminAccounts = JSON.parse(localStorage.getItem('adminAccounts') || '[]');

                // Check for duplicate username in both user and admin accounts
                const isUsernameTaken = users.some(user => user.username.toLowerCase() === username.toLowerCase()) ||
                                      adminAccounts.some(admin => admin.username.toLowerCase() === username.toLowerCase());

                // Check for duplicate email in both user and admin accounts
                const isEmailTaken = users.some(user => user.email.toLowerCase() === email.toLowerCase()) ||
                                   adminAccounts.some(admin => admin.email.toLowerCase() === email.toLowerCase());

                if (isUsernameTaken) {
                    throw new Error('Username is already taken');
                }

                if (isEmailTaken) {
                    throw new Error('Email is already registered');
                }

                // Create new user
                const newUser = {
                    id: Date.now().toString(36) + Math.random().toString(36).substr(2),
                    username,
                    email,
                    password: await hashPassword(password),
                    createdAt: new Date().toISOString(),
                    cart: [],
                    wishlist: [],
                    orders: []
                };

                // Save user
                users.push(newUser);
                saveUsers(users);

                showToast('Account created successfully! Redirecting to login...', 'success');
                
                // Clear form
                e.target.reset();

                // Redirect to login
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                showToast(error.message, 'error');
            }
        };

        // Password validation on input
        document.getElementById('password').addEventListener('input', function(e) {
            validatePassword(e.target.value);
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeData();
        });

        // Password hashing function
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
    </script>
</body>
</html>
