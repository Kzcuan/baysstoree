<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAYS STOREE - Create Admin Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4da6ff;
            --secondary-color: #0066cc;
            --dark-bg: #000000;
            --card-bg: rgba(20, 20, 20, 0.95);
            --text-color: #ffffff;
            --text-muted: #a0a0a0;
            --border-color: rgba(77, 166, 255, 0.2);
            --hover-color: #1a8cff;
            --glow-color: rgba(77, 166, 255, 0.5);
        }

        body {
            background-color: var(--dark-bg);
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)),
                url('https://images.unsplash.com/photo-1511512578047-dfb367046420?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 2rem;
        }

        .admin-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 25px rgba(77, 166, 255, 0.15);
            animation: borderGlow 4s infinite;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .admin-title {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px var(--glow-color);
            animation: titleGlow 3s infinite;
        }

        .form-label {
            color: var(--text-color);
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .form-control {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
        }

        .form-control:focus {
            background: rgba(0, 0, 0, 0.6);
            border-color: var(--primary-color);
            color: var(--text-color);
            box-shadow: 0 0 15px var(--glow-color);
        }

        .btn-create {
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 1px;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .btn-create:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--glow-color);
        }

        .password-requirements {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        .password-requirements ul {
            list-style: none;
            padding-left: 0;
            margin-bottom: 0;
        }

        .password-requirements li {
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
        }

        .password-requirements li i {
            margin-right: 0.5rem;
            font-size: 0.8rem;
        }

        .requirement-met {
            color: #28a745;
        }

        .requirement-not-met {
            color: var(--text-muted);
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-muted);
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: var(--hover-color);
            text-shadow: 0 0 10px var(--glow-color);
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast {
            background: var(--card-bg);
            color: var(--text-color);
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }

        .toast.success {
            border-left: 4px solid #28a745;
        }

        .toast.error {
            border-left: 4px solid #dc3545;
        }

        @keyframes borderGlow {
            0% { box-shadow: 0 0 20px rgba(77, 166, 255, 0.15); }
            50% { box-shadow: 0 0 30px rgba(77, 166, 255, 0.3); }
            100% { box-shadow: 0 0 20px rgba(77, 166, 255, 0.15); }
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px var(--glow-color); }
            50% { text-shadow: 0 0 20px var(--glow-color), 0 0 30px var(--glow-color); }
            100% { text-shadow: 0 0 10px var(--glow-color); }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .pin-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 25px rgba(77, 166, 255, 0.15);
            animation: borderGlow 4s infinite;
        }

        .pin-input {
            letter-spacing: 1em;
            text-align: center;
            font-size: 1.5rem;
            font-family: monospace;
        }

        .pin-error {
            color: #dc3545;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- PIN Verification Container -->
    <div id="pinContainer" class="pin-container">
        <div class="admin-header">
            <h1 class="admin-title">VERIFY PIN</h1>
            <p>Enter admin creation PIN to continue</p>
        </div>
        <form id="pinForm">
            <div class="mb-3">
                <label class="form-label">Security PIN</label>
                <input type="password" class="form-control pin-input" id="pinInput" maxlength="6" required 
                       pattern="[0-9]{6}" title="Please enter 6-digit PIN">
                <div class="pin-error hidden" id="pinError">Incorrect PIN. Please try again.</div>
            </div>
            <button type="submit" class="btn btn-create">
                <i class="fas fa-lock"></i> Verify PIN
            </button>
        </form>
        <div class="back-link">
            <p><a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a></p>
        </div>
    </div>

    <!-- Admin Creation Form Container -->
    <div id="adminContainer" class="admin-container hidden">
        <div class="admin-header">
            <h1 class="admin-title">CREATE ADMIN</h1>
            <p>Create a new administrator account</p>
        </div>
        <form id="createAdminForm">
            <div class="mb-3">
                <label class="form-label">Admin Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                <div class="password-requirements">
                    <ul>
                        <li><i class="fas fa-circle"></i> Minimum 8 characters</li>
                        <li><i class="fas fa-circle"></i> At least one uppercase letter</li>
                        <li><i class="fas fa-circle"></i> At least one lowercase letter</li>
                        <li><i class="fas fa-circle"></i> At least one number</li>
                    </ul>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Admin Role</label>
                <select class="form-control" id="role" required>
                    <option value="super_admin">Super Admin</option>
                    <option value="admin">Admin</option>
                    <option value="moderator">Moderator</option>
                </select>
            </div>
            <button type="submit" class="btn btn-create">
                <i class="fas fa-user-shield"></i> Create Admin Account
            </button>
        </form>
        <div class="back-link">
            <p><a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a></p>
        </div>
    </div>

    <script>
        // Constants
        const ADMIN_ACCOUNTS_KEY = 'adminAccounts';
        const ADMIN_PIN = '123456';
        const PASSWORD_REQUIREMENTS = {
            minLength: 8,
            hasUpperCase: /[A-Z]/,
            hasLowerCase: /[a-z]/,
            hasNumber: /[0-9]/
        };

        // Initialize data
        function initializeData() {
            if (!localStorage.getItem(ADMIN_ACCOUNTS_KEY)) {
                localStorage.setItem(ADMIN_ACCOUNTS_KEY, JSON.stringify([]));
            }
        }

        // Get admin accounts
        function getAdminAccounts() {
            return JSON.parse(localStorage.getItem(ADMIN_ACCOUNTS_KEY) || '[]');
        }

        // Save admin accounts
        function saveAdminAccounts(accounts) {
            localStorage.setItem(ADMIN_ACCOUNTS_KEY, JSON.stringify(accounts));
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.querySelector('.toast-container').appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Validate password
        function validatePassword(password) {
            const requirements = {
                length: password.length >= PASSWORD_REQUIREMENTS.minLength,
                upper: PASSWORD_REQUIREMENTS.hasUpperCase.test(password),
                lower: PASSWORD_REQUIREMENTS.hasLowerCase.test(password),
                number: PASSWORD_REQUIREMENTS.hasNumber.test(password)
            };

            updatePasswordRequirements(requirements);

            return Object.values(requirements).every(req => req === true);
        }

        // Update password requirements visual feedback
        function updatePasswordRequirements(requirements) {
            const requirementsList = document.querySelectorAll('.password-requirements li');
            const icons = {
                met: '<i class="fas fa-check-circle requirement-met"></i>',
                notMet: '<i class="fas fa-circle requirement-not-met"></i>'
            };

            requirementsList[0].innerHTML = `${requirements.length ? icons.met : icons.notMet} Minimum 8 characters`;
            requirementsList[1].innerHTML = `${requirements.upper ? icons.met : icons.notMet} At least one uppercase letter`;
            requirementsList[2].innerHTML = `${requirements.lower ? icons.met : icons.notMet} At least one lowercase letter`;
            requirementsList[3].innerHTML = `${requirements.number ? icons.met : icons.notMet} At least one number`;
        }

        // Password hashing function
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Handle PIN verification
        document.getElementById('pinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const pin = document.getElementById('pinInput').value;
            
            if (pin === ADMIN_PIN) {
                // Hide PIN container and show admin form
                document.getElementById('pinContainer').classList.add('hidden');
                document.getElementById('adminContainer').classList.remove('hidden');
                showToast('PIN verified successfully', 'success');
            } else {
                // Show error message
                document.getElementById('pinError').classList.remove('hidden');
                document.getElementById('pinInput').value = '';
                showToast('Incorrect PIN', 'error');
            }
        });

        // Format PIN input
        document.getElementById('pinInput').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 6);
        });

        // Handle admin form submission
        document.getElementById('createAdminForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('Form submitted'); // Debug log

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value;

            try {
                // Validate input
                if (!username || !email || !password || !confirmPassword || !role) {
                    throw new Error('Please fill in all fields');
                }

                if (!validatePassword(password)) {
                    throw new Error('Password does not meet requirements');
                }

                if (password !== confirmPassword) {
                    throw new Error('Passwords do not match');
                }

                // Get both admin and user accounts to check for duplicates
                const adminAccounts = getAdminAccounts();
                const userAccounts = JSON.parse(localStorage.getItem('users') || '[]');

                // Check for duplicate username in both admin and user accounts
                const isUsernameTaken = adminAccounts.some(admin => admin.username.toLowerCase() === username.toLowerCase()) ||
                                      userAccounts.some(user => user.username.toLowerCase() === username.toLowerCase());

                // Check for duplicate email in both admin and user accounts
                const isEmailTaken = adminAccounts.some(admin => admin.email.toLowerCase() === email.toLowerCase()) ||
                                   userAccounts.some(user => user.email.toLowerCase() === email.toLowerCase());

                if (isUsernameTaken) {
                    throw new Error('Username is already taken');
                }

                if (isEmailTaken) {
                    throw new Error('Email is already registered');
                }

                // Create new admin account
                const newAdmin = {
                    id: Date.now().toString(36) + Math.random().toString(36).substr(2),
                    username,
                    email,
                    password: await hashPassword(password),
                    role,
                    createdAt: new Date().toISOString(),
                    lastLogin: null
                };

                // Save admin account
                adminAccounts.push(newAdmin);
                saveAdminAccounts(adminAccounts);
                console.log('Admin account created:', newAdmin); // Debug log

                showToast('Admin account created successfully! Redirecting to login...', 'success');
                
                // Clear form
                e.target.reset();

                // Redirect to login
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Error:', error); // Debug log
                showToast(error.message, 'error');
            }
        });

        // Password validation on input
        document.getElementById('password').addEventListener('input', function(e) {
            validatePassword(e.target.value);
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded'); // Debug log
            initializeData();
        });
    </script>
</body>
</html>
